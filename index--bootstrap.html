  <script>

    $(":button").click(function() {         
          var index = streams.home.length-1;
          var currentTweet = [];
          while (index >= 0) {
            var time = $.timeago(new Date());
            var tweet = streams.home[index];
            var user = tweet.user;
            var workingTweet = "<div class='tweet'><li>" + "@<span class='handle'>" + user + "</span> " + tweet.message + " " + "<br>" + time + "</li></div>"; 
            currentTweet.push(
               "<div>" + new Date() + "</div>" + workingTweet)
            index -= 1;             
          }
          streams.home.splice(0, streams.home.length-1);
          $('#TweetBody').hide().prepend(currentTweet).fadeIn("slow");
      });

    $(document).on('click', '.handle', function() {
        var userClicked = event.target.firstChild.nodeValue
        var tweets = streams.users[userClicked];          
        var index = tweets.length -1;
        var allUserTweets = [];
        for (var x in tweets) {
            var userTime = $.timeago(new Date());                    
            var userTweets = "<div class='tweet'><li>" + "@<span class='handle'>" + userClicked + "</span> " + tweets[x]["message"] + " " + "<br>" + userTime + "</li></div>";

          allUserTweets.push(
            "<div>" + new Date() + "</div>" + userTweets)
           console.log(userClicked);
      } 
          
     $('#TweetBody').hide().html(allUserTweets).fadeIn("slow")
  });



  </script>
